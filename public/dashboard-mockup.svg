<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#dashboardGradient)"/>
  
  <defs>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </linearGradient>

    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Grid -->
  <pattern id="dashGrid" width="32" height="32" patternUnits="userSpaceOnUse">
    <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#F1F5F9" stroke-width="1" opacity="0.4"/>
  </pattern>
  <rect width="600" height="400" fill="url(#dashGrid)" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="24" y="24" width="552" height="56" rx="16" fill="white" fill-opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="40" y="40" width="160" height="12" rx="6" fill="#1E293B" opacity="0.8"/>
  <rect x="40" y="56" width="100" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  
  <!-- Stats Cards -->
  <rect x="40" y="104" width="160" height="80" rx="12" fill="white" fill-opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="220" y="104" width="160" height="80" rx="12" fill="white" fill-opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="400" y="104" width="160" height="80" rx="12" fill="white" fill-opacity="0.9" filter="url(#cardShadow)"/>
  
  <!-- Card 1 - Conversations -->
  <rect x="56" y="120" width="80" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  <text x="56" y="142" font-family="system-ui" font-size="24" font-weight="700" fill="#1E293B">47</text>
  <text x="56" y="164" font-family="system-ui" font-size="12" fill="#64748B">Conversations</text>
  
  <!-- Card 2 - Progress -->
  <rect x="236" y="120" width="60" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  <text x="236" y="142" font-family="system-ui" font-size="24" font-weight="700" fill="#8B5CF6">78%</text>
  <text x="236" y="164" font-family="system-ui" font-size="12" fill="#64748B">Confidence</text>
  
  <!-- Card 3 - Streak -->
  <rect x="416" y="120" width="70" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  <text x="416" y="142" font-family="system-ui" font-size="24" font-weight="700" fill="#059669">12</text>
  <text x="416" y="164" font-family="system-ui" font-size="12" fill="#64748B">Day streak</text>
  
  <!-- Progress Chart -->
  <rect x="40" y="208" width="520" height="140" rx="16" fill="white" fill-opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="56" y="224" width="120" height="12" rx="6" fill="#1E293B" opacity="0.8"/>
  <rect x="56" y="240" width="80" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  
  <!-- Chart Lines -->
  <g transform="translate(56, 270)">
    <!-- Background grid -->
    <g stroke="#F1F5F9" stroke-width="1" opacity="0.6">
      <line x1="0" y1="0" x2="488" y2="0"/>
      <line x1="0" y1="20" x2="488" y2="20"/>
      <line x1="0" y1="40" x2="488" y2="40"/>
      <line x1="0" y1="60" x2="488" y2="60"/>
    </g>
    
    <!-- Progress area -->
    <path d="M 0 60 L 80 45 L 160 40 L 240 25 L 320 20 L 400 15 L 488 10 L 488 60 Z" fill="url(#chartGradient)"/>
    
    <!-- Progress line -->
    <path d="M 0 60 L 80 45 L 160 40 L 240 25 L 320 20 L 400 15 L 488 10" stroke="#8B5CF6" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="80" cy="45" r="4" fill="#8B5CF6"/>
    <circle cx="160" cy="40" r="4" fill="#8B5CF6"/>
    <circle cx="240" cy="25" r="4" fill="#8B5CF6"/>
    <circle cx="320" cy="20" r="4" fill="#8B5CF6"/>
    <circle cx="400" cy="15" r="4" fill="#8B5CF6"/>
    <circle cx="488" cy="10" r="4" fill="#8B5CF6">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Recent Activity -->
  <rect x="40" y="368" width="520" height="8" rx="4" fill="#F1F5F9"/>
  <rect x="40" y="368" width="320" height="8" rx="4" fill="url(#progressGradient)">
    <animate attributeName="width" values="0;320" dur="3s" fill="freeze"/>
  </rect>
</svg> 