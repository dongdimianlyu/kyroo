<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="24" fill="url(#cardGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#F1F5F9" stroke-width="1" opacity="0.5"/>
    </pattern>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.98" />
    </linearGradient>
    
    <linearGradient id="userBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiBubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Header -->
  <rect x="24" y="24" width="552" height="48" rx="12" fill="white" fill-opacity="0.8"/>
  <circle cx="48" cy="48" r="8" fill="#8B5CF6"/>
  <rect x="72" y="40" width="120" height="8" rx="4" fill="#64748B" opacity="0.6"/>
  <rect x="72" y="52" width="80" height="6" rx="3" fill="#94A3B8" opacity="0.5"/>
  
  <!-- AI Message -->
  <rect x="48" y="96" width="320" height="60" rx="16" fill="url(#aiBubble)"/>
  <rect x="64" y="112" width="240" height="6" rx="3" fill="#475569" opacity="0.7"/>
  <rect x="64" y="124" width="180" height="6" rx="3" fill="#64748B" opacity="0.6"/>
  <rect x="64" y="136" width="200" height="6" rx="3" fill="#64748B" opacity="0.5"/>
  
  <!-- User Message -->
  <rect x="232" y="176" width="320" height="60" rx="16" fill="url(#userBubble)"/>
  <rect x="248" y="192" width="200" height="6" rx="3" fill="white" opacity="0.9"/>
  <rect x="248" y="204" width="160" height="6" rx="3" fill="white" opacity="0.8"/>
  <rect x="248" y="216" width="180" height="6" rx="3" fill="white" opacity="0.7"/>
  
  <!-- AI Typing Indicator -->
  <rect x="48" y="256" width="160" height="40" rx="16" fill="url(#aiBubble)"/>
  <circle cx="88" cy="276" r="3" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="276" r="3" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="128" cy="276" r="3" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Voice Visualization -->
  <g transform="translate(460, 320)">
    <circle cx="0" cy="0" r="24" fill="#8B5CF6" fill-opacity="0.1" filter="url(#glow)">
      <animate attributeName="r" values="24;32;24" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="16" fill="#8B5CF6" fill-opacity="0.2">
      <animate attributeName="r" values="16;20;16" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#8B5CF6">
      <animate attributeName="r" values="8;12;8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Microphone Icon -->
  <g transform="translate(460, 320)">
    <rect x="-4" y="-8" width="8" height="12" rx="4" fill="white"/>
    <path d="M -8 0 Q -8 6 0 6 Q 8 6 8 0" stroke="white" stroke-width="1.5" fill="none"/>
    <line x1="0" y1="8" x2="0" y2="12" stroke="white" stroke-width="1.5"/>
    <line x1="-4" y1="12" x2="4" y2="12" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Bottom UI -->
  <rect x="24" y="352" width="552" height="24" rx="12" fill="white" fill-opacity="0.6"/>
  <rect x="48" y="360" width="60" height="8" rx="4" fill="#8B5CF6" opacity="0.8"/>
  <rect x="128" y="360" width="40" height="8" rx="4" fill="#E2E8F0"/>
  <rect x="188" y="360" width="40" height="8" rx="4" fill="#E2E8F0"/>
</svg> 